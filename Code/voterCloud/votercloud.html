<head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <title>VoterCloud</title>
  <link rel="icon" 
      type="image/png" 
      href="/vote1.png">
</head>
<body>
</body>

<template name="layout">
  {{> header}}
  <div id="page">
  <div id="pagemask"></div>
  {{> yield}}
  </div>
</template>

<template name="header">
  <div id="toggle-menu2"> <a href="#" id="toggle-menu"> <img id="image" src="/options21.png" width="24" height="24"> </a> </div>
  {{> slide}}
</template>

<template name="slide">
  <ul id="menu">
    <li class="menuitem"><a href="/" class="menu-link">Home</a></li>
    <li class="menuitem"><a href="/Search" class="menu-link">Search</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Survey</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Research</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Contact</a></li>
  </ul>
</template>

<template name="Home">
  <div id="check"><h2> HOME Page (BODY OF the rest of the page)</h2></div>
</template>

<template name="Search">
  <div>
    <h2> Search Representative By Address</h2>
    <form id="Search">
      Please Type The Address: <input type="text" name="address">
    <input type="submit" value="Submit">
    </form>
  </div>
  <div id="divSearch">
    <ul id="ulSearch">
      {{#each officials}}
        <li id="liSearch">
          <table>
            <tr>
              <td>
                {{#if hasPhoto}}
                  <img id="imgSearch" src={{photo}} height="150" width="150">
                {{else}}
                  <img id="imgSearch" src="http://richard.eriophora.com.au/images/jpg/nopic.jpg" height="150" width="150">
                {{/if}}
              </td>
              <td>
                <h3 id="officialName">
                  {{officialName}} <img src={{partyImg}} width="20" height="20"><br/><span class="officeName">{{officeName}}</span>
                </h3>
                <p id="pSearch">
                Division: {{division}}.<br>
                {{#if hasPhone}} Contact: {{phone}}.<br>{{/if}}
                {{#if hasFacebook}}<a href={{facebook}}><img src="/facebook.png" width="32" hight="32"></a>{{/if}}
                {{#if hasTwitter}}<a href={{twitter}}><img src="/twitter.png" width="32" hight="32"></a>{{/if}}
                {{#if hasYoutube}}<a href={{youtube}}><img src="/youtube.png" width="32" hight="32"></a>{{/if}}
                </p>
              </td>
            </tr>
          </table>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="loading">
  {{> spinner}}
</template>

<template name="notFound">
  <div class="not-found">
    <h2>404</h2>
    <p>Page Not Found !!!</p>
  </div>
</template>
