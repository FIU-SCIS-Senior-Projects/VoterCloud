<head>
  <title>VoterCloud</title>
  <link rel="icon" 
      type="image/png" 
      href="/vote1.png">
</head>
<body>
</body>

<template name="layout">
  {{> header}}
  <div id="page">
  <div id="pagemask"></div>
  {{> yield}}
  </div>
</template>

<template name="header">
	<div id="toggle-menu2"> <a href="#" id="toggle-menu"> <img id="image" src="/options21.png" width="24" height="24"> </a> </div>
	{{> slide}}
</template>

<template name="slide">
  <ul id="menu">
    <li class="menuitem"><a href="/" class="menu-link">Home</a></li>
    <li class="menuitem"><a href="/Search" class="menu-link">Search</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Survey</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Research</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Contact</a></li>
  </ul>
</template>

<template name="Home">
	<div><h2> HOME Page (BODY OF the rest of the page)</h2></div>
</template>

<template name="Search">
	<div>
		<h2> Search Polticians By Address</h2>
		<form id="Search">
			Please Type Address: <input type="text" name="address">
    <input type="submit" value="Submit">
    {{#each officials}}
    <br>
      <div>
        <p>{{officialName}} : {{officeName}} </p>
        <p>Party: {{party}}, Phone: {{phone}}</p>
        {{#if hasPhoto}}
          <img src={{photo}} width="240" height="240">
        {{else}}
          <p>NO PHOTO</p>
        {{/if}}
      </div>
    {{/each}}
		</form>
	</div>
</template>
