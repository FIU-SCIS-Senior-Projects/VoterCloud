<head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <title>VoterCloud</title>
  <link rel="icon" 
      type="image/png" 
      href="/vote1.png">
</head>
<body>
</body>

<template name="layout">
  {{> header}}
  <div id="page">
  <div id="pagemask"></div>
  {{> yield}}
  </div>
</template>

<template name="header">
  <div id="toggle-menu2">
    <a href="#" id="toggle-menu"><img id="image" src="/options21.png" width="24" height="24"></a>
    {{> loginButtons}}
  </div>
  {{> slide}}
</template>

<template name="slide">
  <ul id="menu">
    <li class="menuitem"><a href="/" class="menu-link">Home</a></li>
    <li class="menuitem"><a href="/MyProfile" class="menu-link">My Profile</a></li>
    <li class="menuitem"><a href="/Search" class="menu-link">Representatives</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Survey</a></li>
    <li class="menuitem"><a href="/Elections" class="menu-link">Elections</a></li>
    <li class="menuitem"><a href="/About" class="menu-link">About</a></li>
  </ul>
</template>

<template name="Home">
  <div id="check">
    <h1> HOME Page</h1>
  </div>
</template>

<template name="Search">
  <div>
    <h2> Search Representative By Address</h2>
    <form id="Search">
      Please Type The Address: <input type="text" name="address">
    <input type="submit" value="Submit">
    </form>
    <button id="but" name="but" value="GPS">Search by GPS</button>
  </div>
  <div id="divSearch">
    <ul id="ulSearch">
      {{#each officials}}
        <li id="liSearch">
          <table>
            <tr>
              <td>
                {{#if hasPhoto}}
                  <img id="imgSearch" src={{photo}} height="150" width="150">
                {{else}}
                  {{#if hasface}}
                    {{> facebookImage}}
                  {{else}}
                    {{#if hastwit}}
                      {{> twitterImage}}
                    {{else}}
                      {{> imagesGen}}
                    {{/if}}
                  {{/if}} 
                {{/if}}
              </td>
              <td>
                <h3 id="officialName">
                  {{officialName}} <img src={{partyImg}} width="20" height="20"><br/><span class="officeName">{{officeName}}</span>
                </h3>
                <p id="pSearch">
                Division: {{division}}.<br>
                {{#if hasPhone}} Contact: {{phone}}.<br>{{/if}}
                {{#if hasFacebook}}<a href={{facebook}}><img src="/facebook.png" width="32" hight="32"></a>{{/if}}
                {{#if hasTwitter}}<a href={{twitter}}><img src="/twitter.png" width="32" hight="32"></a>{{/if}}
                {{#if hasYoutube}}<a href={{youtube}}><img src="/youtube.png" width="32" hight="32"></a>{{/if}}
                </p>
              </td>
            </tr>
          </table>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="imagesGen">
  <img id="imgSearch" src={{images}} height="150" width="150">
</template>

<template name="facebookImage">
  <img id="imgSearch" src={{fcimage}} height="150" width="150">
</template>

<template name="twitterImage">
  <img id="imgSearch" src={{twimage}} height="150" width="150">
</template>

<template name="Elections">
  <div>
    <h2> Upcoming Elections </h2>
    <div id ="elects">
      <ul id="ilElects">
        {{#each elections}}
          <li>
            <span id="voting"><h3><a href="#">{{name}}</a></h3>
            <h5>{{electionDay}}</h5></span>
            {{> votes}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="votes">
{{#each voting}}
  {{#if isthere}}
    <li id="liSearch">
      <table>
        <tr>
          <td>
            <h3 id="officialName">
              {{place}} <br/><span class="officeName">{{forname}}</span>
            </h3>
            <p id="pSearch">
              <a href={{absenteeVotingInfoUrl}}>Absentee voting</a><br>
              <a href={{electionInfoUrl}}>Info</a><br>
              <a href={{electionRegistrationConfirmationUrl}}>registration confirmation</a><br>
              <a href={{electionRegistrationUrl}}>Registration</a><br>
              <a href={{electionRulesUrl}}>Rules</a><br>
              <a href={{votingLocationFinderUrl}}>Locations</a><br>
            </p>
          </td>
        </tr>
      </table>
    </li>
  {{/if}}
{{/each}}
</template>

<template name="loading">
  {{> spinner}}
</template>

<template name="notFound">
  <div class="not-found">
    <h2>404</h2>
    <p>Page Not Found !!!</p>
  </div>
</template>
