<template name="MyProfile">
	<div class="container" style="margin-top: 20px">
		<div class="row">
			{{#if currentUser.services.twitter}}
				<img src="{{currentUser.services.twitter.profile_image_url_https}}">
			{{/if}}
			{{#if currentUser.services.facebook}}
				<img src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture">
			{{/if}}
			{{currentUser.profile.name}}
		</div>
	</div>
</template>
