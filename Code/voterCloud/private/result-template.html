<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<body>
	<h3>{{subject}}</h3>
	<table>
		<tr>
			<td>
				<span class="text"><img src={{image1}} width="200" height="200"></span>
			</td>
			<td>
				<span class="text">{{description}}</span>
			</td>
		</tr>
		<tr>
			<td>
				<span class="text">Votes Left: {{Votes}}</span>
			</td>
		</tr>
	</table>
	<table>
		{{#each support}}
			<tr>
				<td>
					<li>
						<span class="text">{{firstName}} {{lastName}}, {{address}}, <img src={{signature}} width="100" height="100"></span>
					</li>
				</td>
			</tr>
		{{/each}}
	</table>
</body>
</html>
