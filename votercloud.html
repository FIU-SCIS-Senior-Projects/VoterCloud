<head>
  <title>VoterCloud</title>
  <link rel="icon" 
      type="image/png" 
      href="/vote1.png">
</head>
<body>
</body>

<template name="layout">
  {{> header}}
  <div id="page">
  <div id="pagemask"></div>
  {{> yield}}
  </div>
</template>

<template name="header">
	<div id="toggle-menu2"> <a href="#" id="toggle-menu"> <img id="image" src="/options21.png" width="24" height="24"> </a> </div>
	{{> slide}}
</template>

<template name="slide">
  <ul id="menu">
    <li class="menuitem"><a href="/" class="menu-link">Home</a></li>
    <li class="menuitem"><a href="/Search" class="menu-link">Search</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Survey</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Research</a></li>
    <li class="menuitem"><a href="#" class="menu-link">Contact</a></li>
  </ul>
</template>

<template name="Home">
	<div id="check"><h2> HOME Page (BODY OF the rest of the page)</h2></div>
</template>

<template name="Search">
	<div>
		<h2> Search Representative By Address</h2>
		<form id="Search">
			Please Type The Address: <input type="text" name="address">
    <input type="submit" value="Submit">
		</form>
	</div>
  <div id="divSerach">
    <ul id="ulSearch">
      {{#each officials}}
        <li id="liSearch">
          <table>
            <tr>
              <td>
                {{#if hasPhoto}}
                  <img id="imgSearch" src={{photo}} height="150" width="150">
                {{else}}
                  <img id="imgSearch" src="http://richard.eriophora.com.au/images/jpg/nopic.jpg" height="150" width="150">
                {{/if}}
              </td>
              <td>
                <h3 id="h3Search">{{officialName}} - {{officeName}}</h3>
                <p id="pSearch">
                Division: {{division}}.<br>
                {{#if hasLevel}} Level: {{level}}.<br>{{/if}}
                {{#if hasRole}} My role is: {{role}}.<br>{{/if}}
                {{#if hasParty}} I am {{party}}.<br>{{/if}}
                {{#if hasPhone}} Please contact me {{phone}}.<br>{{/if}}
                </p>
              </td>
            </tr>
          </table>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="loading">
  <div class="load">
  <p>Loading...</p>
  </div>
</template>

<template name="notFound">
  <div class="not-found">
    <h2>404</h2>
    <p>Page Not Found !!!</p>
  </div>
</template>
